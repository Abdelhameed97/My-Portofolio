<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countries Page</title>
</head>

<body>

    <!--page 5: Countries-->
    <div class="country">
        <div class="slider">

                    <img src="images/AlQouds.jpeg" alt="Palstine">

                </div>

        </div>
