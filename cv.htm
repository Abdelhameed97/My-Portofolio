<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>

<body>

    <div class="cv">
        <div class="left-content">
            <div class="icon">
                <i class="fas fa-university"></i>
                <p>Faculty of Computers and Information</p>
            </div>

            <div class="icon">
                <i class="fas fa-envelope"></i>
                <p>abdelhameed7mohammed21@gmail.com</p>
            </div>

            <div class="icon">
                <i class="fas fa-phone"></i>
                <p>+20 1127272667</p>
            </div>

            <div class="icon">
                <i class="fas fa-map-marker-alt"></i>
                <p>Egypt</p>
            </div>

            <div class="icon">
                <i class="fas fa-graduation-cap"></i>
                <p>Graduation Year: 2022</p>
            </div>
        </div>

        <div class="right-content">
            <!-- Technical Skills Section -->
            <div class="technical-skills">
                <h2 class="head2">Technical-Skills</h2>
                <div class="skill">
                    <label>HTML</label>
                    <div class="progress-bar">
                        <div class="progress" style="width: 95%;">95%</div>
                    </div>
                </div>

                <div class="skill">
                    <label>CSS</label>
                    <div class="progress-bar">
                        <div class="progress" style="width: 85%;">85%</div>
                    </div>
                </div>

                <div class="skill">
                    <label>JavaScript</label>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;">75%</div>
                    </div>
                </div>

                <div class="skill">
                    <label>C++</label>
                    <div class="progress-bar">
                        <div class="progress" style="width: 85%;">85%</div>
                    </div>
                </div>

                <div class="skill">
                    <label>SQL</label>
                    <div class="progress-bar">
                        <div class="progress" style="width: 80%;">80%</div>
                    </div>
                </div>

            </div>

            <!-- Professional Skills Section -->
            <div class="professional-skills">

                <h2 class="head2">Professional Skills</h2>

                <div class="skill-circle">

                    <div class="circle" style="--percentage: 95;">
                        <span>95%</span>
                        <p>Leadership</p>
                    </div>

                    <div class="circle" style="--percentage: 75;">
                        <span>75%</span>
                        <p>Communication</p>
                    </div>

                    <div class="circle" style="--percentage: 90;">
                        <span>90%</span>
                        <p>Team Work</p>
                    </div>

                    <div class="circle" style="--percentage: 70;">
                        <span>70%</span>
                        <p>Problems solving</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
